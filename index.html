<!DOCTYPE html>
<html>

<head>
    <title>
        Tic-Tac-Toe
    </title>
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="toast"></div>
    <div id="tableContainer">
        <table>
            <tr id="row1">
                <td class="col1 diag2"></td>
                <td class="col2"></td>
                <td class="col3 diag1"></td>
            </tr>
            <tr id="row2">
                <td class="col1"></td>
                <td class="col2 diag1 diag2"></td>
                <td class="col3"></td>
            </tr>
            <tr id="row3">
                <td class="col1 diag1"></td>
                <td class="col2"></td>
                <td class="col3 diag2"></td>
            </tr>
        </table>
        <button id="startBtn">Start Game</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
